<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <picture class="image">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
      <img src="/images/image-product-desktop.jpg" alt="A bottle of Gabrielle Essence Eau De Parfum laying on a table between to green plants.">
    </picture>
    <div class="content">
      <p class="category">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="currentPrice">$149.99</p>
        <p class="previousPrice"><s>$169.99</s></p>
      </div>

      <button><img src="/images/icon-cart.svg" alt="Shopping cart symbol"> Add to Cart</button>
    </div>
  </main>

</body>
</html>
